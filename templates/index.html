<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Notes App</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-4">
        <h2 class="text-center">Notes App</h2>
        <form action="/add" method="post" class="mb-3">
            <input type="text" name="title" placeholder="Title" class="form-control mb-2" required>
            <textarea name="content" placeholder="Content" class="form-control mb-2" required></textarea>
            <button type="submit" class="btn btn-primary">Add Note</button>
        </form>
        <ul class="list-group">
            {% for note in notes %}
            <li class="list-group-item">
                <strong>{{ note.title }}</strong> - {{ note.content }}
                <a href="/delete/{{ note._id }}" class="btn btn-danger btn-sm float-end">Delete</a>
            </li>
            {% endfor %}
        </ul>
    </div>
</body>
</html>
